<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS GRID</title>
</head>
<style>

  * {
    box-sizing: border-box;
  }

  .header {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr)px;
    gap: 10px;
    height: 100vh;
    background: greenyellow;
  }
  
  .box {
    background: #000;

  }

  .box:nth-of-type(1) {
    grid-row-start: 1;
    grid-row-end: 3;
  }



</style>
<body>
  <div class="grid">
    <div class="box"></div>
    <div class="box"></div>
  </div>
  
</body>
</html>
