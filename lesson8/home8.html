<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home8</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./home8.css">
</head>
<body>
  
  <div class="conteiner">

  <div class="header">
    <div class="logo"> 
      <img src="./Vector.png" alt="apple">
        <img src="./watch.png" alt="watch">
      </div>
      
    <div class="nav">
      <a href="" class="#Design">Design</a>
      <a href="" class="#Health">Health</a>
      <a href="" class="#Workout">Workout</a>
      <a href="" class="#Activity">Activity</a>
      <a href="" class="#Connect">Connect</a>
    </div>
  </div>
  
  
  
  <div class="content">

    <div class="top">
      <h2>Check also</h2>
      <a href="#">
        <span>See all</span>
        <img src="./arrow.png" alt="">
      </a>
      </div>

      <div class="products">

        
        <div class="card">
          <img src="./airpods.png">
          <div class="card-content">
            <h3>AirPods</h3>
            <p>$199.00</p>
            <div class="button">Buy</div>
          </div>
        </div>
        
        <div class="card">
          <img src="./iphone.png">
          <div class="card-content">
            <h3>Iphone XR</h3>
            <p>$799.00</p>
            <div class="button">Buy</div>
          </div>
        </div>
        
        <div class="card">
          <img src="./apple tv.png">
          <div class="card-content">
            <h3>Apple TV 4K</h3>
            <p>$179.00</p>
            <div class="button">Buy</div>
          </div>
        </div>
        
        <div class="card">
          <img src="./apple-card.png">
          <div class="card-content">
            <h3>Apple Card</h3>
            <p>Free*</p>
            <div class="button">Buy</div>
          </div>
        </div>
        
      </div>
     
      
    
  </div>
</div>
  
  
</body>
</html>
